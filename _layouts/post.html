---
layout: default
comments: true
---

<article itemscope itemType="http://schema.org/BlogPosting">
  <meta itemprop="inLanguage" content="en-US"/>
  <header>
      <h1><a itemprop="url" href="{{ page.url }}" rel="bookmark" title="Permanent link to " ><span itemprop="headline">{{ page.title }}</span></a></h1>
    <h5>
        <time itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%B' }} {{ page.date | date: '%e' }} {{ page.date | date: '%Y' }}</time> - 
        <span itemprop="author"><span  itemscope itemtype="http://schema.org/Person"><author itemprop="name">Christophe Marchal</author></span></span>
    </h5>
  </header>
    <div itemprop="articleBody">
        <img src="{{ page.img}}" alt="" style="float:left; margin: 0em 2em 2em 0em;" />
        {{ content }}
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'francesbagual'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
</article>
